<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script type="module"  src="index.js" defer></script>
</head>
<body>
<!-- <button id="loadDataButton">Load More Data</button> -->



<div id="tvchart" style="width: 100%; height: 100%; position: relative;">
    <label for="waveFile">Candle Data:</label>
<input type="file" id="dataFile" accept=".json" />
<label for="waveFile">Extrema Data:</label>
<input type="file" id="extremaFile" accept=".json" />
<label for="waveFile">Wave Data:</label>
<input type="file" id="waveFile" accept=".json" />
<label for="waveFile">Trends Data:</label>
<input type="file" id="trendFile" accept=".json" />
    <button id="loadDataButton" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        Load More Data
    </button>
</div>
<div id="tooltip" style="position: absolute; display: none; background-color: black; color: white; padding: 5px; border-radius: 5px; font-size: 12px;"></div>

</body>
</html>
